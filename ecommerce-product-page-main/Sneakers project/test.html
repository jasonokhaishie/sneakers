<div class="product-page">
  <div class="product-images">
    <div class="main-image">
      <img src="image-product-4-thumbnail.jpg" alt="Sneaker">
    </div>
    <link rel="stylesheet" href="test.css">
    <div class="thumbnail-row">
      <img src="image-product-1-thumbnail.jpg">
      <img src="image-product-1.jpg">
      <img src="image-product-2-thumbnail.jpg">
      <img src="image-product-3-thumbnail.jpg">

    <span class="brand">SNEAKER COMPANY</span>
    <h1>Fall Limited Edition Sneakers</h1>
